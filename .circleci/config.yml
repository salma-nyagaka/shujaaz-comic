version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

      - run:
            name: Install Python deps in a venv
            command: |
              python3 -m venv venv
              . venv/bin/activate
              pip3 install -r requirements
      - run:
            command: |
              . venv/bin/activate
              pytest

workflows:
  main:
    jobs:
      - build-and-test
      